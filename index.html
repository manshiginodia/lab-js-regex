<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> REGEX VALIDATION</h2>   
<table>   
<form name="RegForm" action="/" onsubmit="return formValidate()" method="post">
    <tr>
        <td id="data">Name : </td>
        <td><input type="text" name="Name"></td>
        <td><label class="alert" id="name"></label></td>
    </tr>
    <tr>
        <td id="data">Address :</td>
        <td><input type="text" name="Address"></td>
        <td><label class="alert" id="address"></label></td>
    </tr>
    <tr>
        <td id="data">E-mail : </td>
        <td><input type="text"  name="EMail"></td>
        <td><label class="alert" id="email"></label></td>
    </tr> 
    <tr>
        <td id="data">Password :</td>
        <td><input type="password" name="Password"></td>
        <td><label class="alert" id="pwd"></label></td>
    </tr> 
    <tr>
        <td id="data">Confirm Password :</td>
        <td><input type="password" name="cPassword"></td>
        <td><label class="alert" id="cpwd"></label></td>
    </tr> 
    <tr>
        <td id="data">Phone : </td>
        <td><input type="number" name="phone"></td>
        <td><label class="alert" id="phone"></label></td>
    </tr> 
    <tr>
        <td id="data"></td>
        <td align="center"><input type="submit" value="Check" name="Submit" id="submit"></td>
        <td></td>
    </tr>  
   
</form> 
</table>     
</body> 
</html>
